<mat-card class="device-list">
  <mat-card-header>
    <div class="device-list__header">
      <div class="device-list__title">
        <mat-card-title>Devices</mat-card-title>
      </div>
      <div class="device-list__actions">
        <button mat-stroked-button type="submit" routerLink="/devices/create">
          Create new device
        </button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="device-list__filter" appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #filterInput />
    </mat-form-field>

    <div class="device-list__table-wrapper">
      <table
        class="device-list__table mat-elevation-z0"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element" data-label="id">
            {{ element._id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element" data-label="name">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
          <td mat-cell *matCellDef="let element" data-label="key">
            {{ element.key }}
          </td>
        </ng-container>

        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef data-label="operations">
            <button mat-icon-button (click)="refreshDevices()">
              <mat-icon>refresh</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/devices', element._id]">
              <mat-icon>info_outlined</mat-icon>
            </button>
            <button
              mat-icon-button
              [routerLink]="['/devices/edit', element._id]"
            >
              <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="removeDevice(element._id)">
              <mat-icon>delete_outlined</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="openMeasurementsModal(element._id)"
            >
              <mat-icon fontSet="material-icons-outlined">analytics</mat-icon>
            </button>
            <button mat-icon-button (click)="copyDeviceId(element._id)">
              <mat-icon>content_copy_outlined</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <ng-container *ngIf="!isDataLoading">
            <ng-container *ngIf="filterInput.value; else noDataFoundTemplate">
              <td class="mat-cell device-list__no-data" colspan="4">
                No data matching the filter "{{ filterInput.value }}"
              </td>
            </ng-container>
            <ng-template #noDataFoundTemplate>
              <td class="mat-cell device-list__no-data" colspan="4">
                No data found
              </td>
            </ng-template>
          </ng-container>
        </tr>
      </table>
      <div *ngIf="isDataLoading" class="device-list__spinner-wrapper">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </div>
  </mat-card-content>
</mat-card>
